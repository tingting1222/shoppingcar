<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <p>购物车 <span>(102)</span></p>
    <label>编辑</label>
</header>
<section>
    <div class="sec_head">
        <dl>
            <dt><img src="images/pic_03.jpg" alt=""></dt>
            <dd>
                <p>我的天猫超市卡可用余额：79元，在天猫 APP 可用超市卡结算哦!</p>
                <span><i class="fa fa-times"></i></span>
            </dd>
        </dl>
    </div>
    <div class="sec_science">
        <div class="science_top">
            <label class="taggle-checkbox">
                <input type="checkbox">
                <time></time>
                <div class="track">
                    <span></span>
                </div>
            </label>
            <span><img src="images/pic_07.jpg" alt=""></span>
            <p>一说科技 <span><i class="fa fa-angle-right"></i></span></p>
        </div>
        <div class="science_foot">
            <label class="taggle-checkbox">
                <input type="checkbox">
                <div class="track">
                    <span></span>
                </div>
            </label>
            <dl>
                <dt><img src="images/pic_11.jpg" alt=""></dt>
                <dd>
                    <p>一说智能机器人 S1 儿童陪伴机器人玩具早教故事机</p>
                    <label>￥898<time>￥1280</time><span>x1</span></label>
                </dd>
            </dl>
        </div>
    </div>
    <div class="sec_market">
        <div class="science_top">
            <label class="taggle-checkbox">
                <input type="checkbox">
                <div class="track">
                    <span></span>
                </div>
            </label>
            <span><img src="images/pic_07.jpg" alt=""></span>
            <p>天猫超市 <span><i class="fa fa-angle-right"></i></span></p>
        </div>
    </div>
        <div id="app">
            <template id="tem">
                <div class="market_con" v-for="i in arr">
                    <label class="taggle-checkbox">
                        <input type="checkbox">
                        <div class="track">
                            <span></span>
                        </div>
                    </label>
                    <dl>
                        <dt><img :src="i.img" alt=""></dt>
                        <dd>
                            <p>{{i.produce}}</p>
                            <label>{{i.price}}<strong>{{i.weight}}</strong><span>{{i.sum}}</span></label>
                        </dd>
                    </dl>
                </div>
            </template>
        </div>
    <div class="sec_fix">
        <label class="taggle-checkbox">
            <input type="checkbox">
            <div class="track">
                <span></span>
            </div>
            <b>全选</b>
        </label>
        <div class="price">
            <span>合计：<time>￥0</time></span>
            <label>结算（0）</label>
        </div>
    </div>
</section>
<footer>
    <ul>
        <li>
            <span><i class="fa fa-home"></i></span>
            <p>首页</p>
        </li>
        <li>
            <span><i class="fa fa-heart-o"></i></span>
            <p>微淘</p>
        </li>
        <li>
            <span><i class="fa fa- fa-comment-o"></i></span>
            <p>消息</p>
        </li>
        <li>
            <span><i class="fa  fa-shopping-cart"></i></span>
            <p>购物车</p>
        </li>
        <li>
            <span><i class="fa fa- fa-user-o"></i></span>
            <p>我的淘宝</p>
        </li>
    </ul>
</footer>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/vue2.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            arr:[]
        },
        created(){
           var that=this;
            $.ajax({
                url:"http://localhost:3333",
                type:'POST'
            }).then(function (rescult) {
                that.arr=rescult;

            },function (err) {
                console.log(err)
            })
        }
    })
</script>
</body>
</html>
